{{ define "main" }}
<div class="w-full max-w-2xl flex flex-col items-center">
  <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center mb-4 hover:bg-gray-300 transition-colors">
    <i class="fa-regular fa-user text-2xl text-gray-500"></i>
  </div>
  
  <h1 class="text-2xl font-bold mb-2 text-gray-600">{{ .Site.Title }}</h1>
  <p class="text-gray-400 text-sm mb-12">{{ .Site.Params.description }}</p>

  <div class="w-full space-y-6">
    <div class="border-l-2 border-gray-200 pl-4 py-1 border-l-active">
      <h2 class="text-sm font-medium text-gray-600">最近文章</h2>
    </div>
    
    <article class="w-full">
      {{ range first 10 .Site.RegularPages }}
      <div class="flex justify-between items-center py-2 border-b border-gray-200 hover-lift">
        <a href="{{ .RelPermalink }}" class="text-sm text-gray-600 hover:text-gray-800 transition-colors" aria-label="阅读{{ .Title }}">{{ .Title }}</a>
        <span class="text-xs text-gray-400">{{ .Date.Format "2006年1月2日" }}</span>
      </div>
      {{ end }}
    </article>
  </div>
</div>
{{ end }}
