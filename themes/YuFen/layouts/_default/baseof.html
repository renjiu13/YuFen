<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ .Description | default .Site.Params.description }}">
  <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
  {{ if .Site.Params.favicon }}
  <link rel="icon" href="{{ .Site.Params.favicon | relURL }}">
  {{ end }}
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <!-- 字体引入 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dark: '#1A1A1A',
            gray: {
              100: '#F8F8F8',
              200: '#E8E8E8',
              300: '#D0D0D0',
              400: '#999999',
              500: '#666666',
              600: '#333333',
            },
            light: '#FFFFFF',
          },
          fontFamily: {
            sans: ['Inter', 'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .border-l-active {
        border-left-color: theme('colors.gray.600');
      }
      .hover-lift {
        @apply transition-all duration-200 hover:translate-y-[-2px];
      }
    }
  </style>
  <!-- 字体优化样式 -->
  <style>
    body {
      font-feature-settings: "liga" 1, "kern" 1;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* 标题字体优化 */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
      letter-spacing: -0.02em;
    }
    
    /* 正文字体优化 */
    p, li, span {
      letter-spacing: 0.01em;
      line-height: 1.7;
    }
    
    /* 链接悬停效果优化 */
    a:hover {
      text-decoration-thickness: 2px;
    }
  </style>
</head>
<body class="bg-white text-gray-600 dark:bg-dark dark:text-gray-300 transition-colors duration-300 min-h-screen flex flex-col items-center py-12 px-4">
  {{ partial "header.html" . }}
  <main class="w-full max-w-2xl flex flex-col items-center">
    {{ block "main" . }}{{ end }}
  </main>
  {{ partial "footer.html" . }}

  <script>
    const themeToggleBtn = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    
    // Check initial theme
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
      themeIcon.classList.remove('fa-sun');
      themeIcon.classList.add('fa-moon');
    } else {
      document.documentElement.classList.remove('dark');
    }

    // Toggle theme
    if(themeToggleBtn) {
      themeToggleBtn.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        if (document.documentElement.classList.contains('dark')) {
          localStorage.theme = 'dark';
          themeIcon.classList.remove('fa-sun');
          themeIcon.classList.add('fa-moon');
        } else {
          localStorage.theme = 'light';
          themeIcon.classList.remove('fa-moon');
          themeIcon.classList.add('fa-sun');
        }
      });
    }
  </script>
</body>
</html>
