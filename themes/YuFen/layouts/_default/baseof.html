<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ .Description | default .Site.Params.description }}">
  <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
  {{ if .Site.Params.favicon }}
  <link rel="icon" href="{{ .Site.Params.favicon | relURL }}">
  {{ end }}
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dark: '#1A1A1A',
            gray: {
              100: '#F8F8F8',
              200: '#E8E8E8',
              300: '#D0D0D0',
              400: '#999999',
              500: '#666666',
              600: '#333333',
            },
            light: '#FFFFFF',
          },
          fontFamily: {
            sans: ['PingFang SC', 'Microsoft YaHei', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .border-l-active {
        border-left-color: theme('colors.gray.600');
      }
      .hover-lift {
        @apply transition-all duration-200 hover:translate-y-[-2px];
      }
    }
  </style>
  <!-- 字体优化样式 -->
  <style>
    /* 全局基础样式：PC端无缩放 */
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden; /* 防止移动端缩放后出现横向滚动条 */
    }

    /* 优化后的回到顶部按钮样式（适配黑白灰主题） */
    #back-to-top {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 2.8rem;
      height: 2.8rem;
      /* 浅灰底色，极简风格，弱化背景突出图标 */
      background-color: #f0f0f0;
      border: 1px solid #e0e0e0;
      border-radius: 8px; /* 圆角更克制，贴合极简风 */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transform: translateY(10px);
      /* 更细腻的过渡效果 */
      transition: all 0.25s ease-in-out;
      /* 轻量阴影，不突兀 */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      z-index: 1000;
      /* 去掉毛玻璃，更贴合黑白灰纯色风格 */
    }
    
    #back-to-top:hover {
      /* hover时轻微加深底色，不夸张 */
      background-color: #e8e8e8;
      border-color: #d0d0d0;
      /* 更轻微的上浮效果 */
      transform: translateY(-1px);
      /* 阴影轻微加重，提升层次感 */
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
    }
    
    #back-to-top.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    #back-to-top i {
      font-size: 1rem;
      /* 深灰色图标，贴合主题 */
      color: #333333;
      /* 图标居中优化 */
      margin-top: -1px;
    }
    
    /* 暗色模式适配（黑白灰主题统一） */
    .dark #back-to-top {
      background-color: #262626;
      border-color: #333333;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    
    .dark #back-to-top:hover {
      background-color: #2d2d2d;
      border-color: #404040;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
    }
    
    .dark #back-to-top i {
      color: #e0e0e0;
    }
    
    /* 响应式适配：回到顶部按钮（优化尺寸） */
    @media (max-width: 768px) {
      #back-to-top {
        bottom: 1.5rem;
        right: 1.5rem;
        width: 2.5rem;
        height: 2.5rem;
      }
      
      #back-to-top i {
        font-size: 0.9rem;
      }
    }
    
    /* 标签云样式优化 - 清爽、不粗不细 */
    .tag-cloud-link {
      display: inline-block;
      font-size: 14px;
      font-weight: 400;
      line-height: 1.4;
      padding: 4px 12px;
      border-radius: 6px;
      background: #f5f5f5;
      color: #333;
      text-decoration: none;
      margin: 0 6px 8px 0;
      transition: all 0.2s ease;
    }
    
    .tag-cloud-link:hover {
      background: #e9e9e9;
      color: #222;
      transform: translateY(-1px);
    }
    
    .tag-cloud-link .tag-count {
      color: #666;
      font-size: 12px;
    }
    
    /* 暗色模式下的标签样式 */
    .dark .tag-cloud-link {
      background: #2d2d2d;
      color: #e0e0e0;
      border: 1px solid #404040;
    }
    
    .dark .tag-cloud-link:hover {
      background: #3d3d3d;
      color: #f0f0f0;
    }
    
    .dark .tag-cloud-link .tag-count {
      color: #aaa;
    }
    
    /* 标签容器优化 */
    .tag-cloud-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 1rem;
    }

    /* 文章标题旁的小巧标签样式 */
    .title-tags-group {
      display: inline-flex; /* 标签横向排列 */
      gap: 4px; /* 标签之间的间距 */
      align-items: center;
    }

    .title-tag {
      /* 核心小巧样式 */
      font-size: 10px; /* 超小字号 */
      padding: 2px 6px; /* 窄内边距，保证小巧 */
      background-color: #f5f5f5; /* 浅灰底色，不抢眼 */
      color: #666; /* 文字灰色，与标题区分 */
      border-radius: 4px; /* 小圆角，更精致 */
      text-decoration: none; /* 去掉下划线 */
      white-space: nowrap; /* 标签文字不换行 */
      transition: all 0.2s ease; /* 平滑过渡 */
    }

    /* 标签hover交互效果 */
    .title-tag:hover {
      background-color: #e5e5e5; /* 略深底色 */
      color: #333; /* 文字略深 */
    }

    /* 暗色模式适配 */
    .dark .title-tag {
      background-color: #2d2d2d;
      color: #aaa;
      border: 1px solid #404040;
    }

    .dark .title-tag:hover {
      background-color: #3d3d3d;
      color: #f0f0f0;
    }

    /* 移动端适配：标签自动换行，避免挤压标题 */
    @media (max-width: 640px) {
      .title-tags-group {
        margin-top: 4px;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body class="bg-white text-gray-600 dark:bg-dark dark:text-gray-300 transition-colors duration-300 min-h-screen flex flex-col items-center py-12 px-4">
  <div id="viewport-scale-wrapper" class="w-full flex flex-col items-center flex-1">
    {{ partial "header.html" . }}
    <main class="w-full max-w-2xl flex flex-col items-center">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
  </div>

  <!-- 回到顶部按钮（保留） -->
  <button id="back-to-top" aria-label="回到顶部">
    <i class="fa-solid fa-arrow-up"></i>
  </button>

  <script>
    const themeToggleBtn = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const backToTopBtn = document.getElementById('back-to-top');
    
    // 暗色模式初始化与切换（保留）
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
      if(themeIcon) {
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
      }
    } else {
      document.documentElement.classList.remove('dark');
    }

    if(themeToggleBtn) {
      themeToggleBtn.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        if (document.documentElement.classList.contains('dark')) {
          localStorage.theme = 'dark';
          themeIcon.classList.remove('fa-sun');
          themeIcon.classList.add('fa-moon');
        } else {
          localStorage.theme = 'light';
          themeIcon.classList.remove('fa-moon');
          themeIcon.classList.add('fa-sun');
        }
      });
    }
    
    // 回到顶部功能（保留）
    if(backToTopBtn) {
      // 滚动监听显示/隐藏按钮
      window.addEventListener('scroll', () => {
        if (window.pageYOffset > 300) {
          backToTopBtn.classList.add('show');
        } else {
          backToTopBtn.classList.remove('show');
        }
      });
      
      // 点击回到顶部
      backToTopBtn.addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
      
      // 键盘支持
      backToTopBtn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          window.scrollTo({
            top: 0,
            behavior: 'smooth'
          });
        }
      });
    }
  </script>
</body>
</html>
