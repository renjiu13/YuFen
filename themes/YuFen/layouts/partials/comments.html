{{ if and .Site.Params.giscus.enable (not hugo.IsServer) }}
<!-- 加载 Giscus 样式 -->
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/giscus.css">

<div class="giscus-comments mt-12 pt-8 border-t border-gray-200 dark:border-gray-700">
  <h3 class="text-xl font-semibold mb-6 text-gray-800 dark:text-gray-200">评论区</h3>
  <div class="giscus-container">
    <script src="https://giscus.app/client.js"
      data-repo="{{ .Site.Params.giscus.repo }}"
      data-repo-id="{{ .Site.Params.giscus.repo_id }}"
      data-category="{{ .Site.Params.giscus.category }}"
      data-category-id="{{ .Site.Params.giscus.category_id }}"
      data-mapping="{{ .Site.Params.giscus.mapping }}"
      data-strict="{{ .Site.Params.giscus.strict }}"
      data-reactions-enabled="{{ .Site.Params.giscus.reactions_enabled }}"
      data-emit-metadata="{{ .Site.Params.giscus.emit_metadata }}"
      data-input-position="{{ .Site.Params.giscus.input_position }}"
      data-theme="{{ .Site.Params.giscus.theme }}"
      data-lang="{{ .Site.Params.giscus.lang }}"
      loading="{{ .Site.Params.giscus.loading }}"
      crossorigin="anonymous"
      async>
    </script>
  </div>
</div>

<!-- 主题切换支持 -->
<script>
  // 监听主题切换事件
  document.addEventListener('DOMContentLoaded', function() {
    const toggleButton = document.getElementById('theme-toggle');
    if (toggleButton) {
      toggleButton.addEventListener('click', function() {
        // 延迟执行以确保主题已切换
        setTimeout(() => {
          const giscusFrame = document.querySelector('iframe.giscus-frame');
          if (giscusFrame) {
            const theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            giscusFrame.contentWindow.postMessage({
              giscus: {
                setConfig: {
                  theme: theme
                }
              }
            }, 'https://giscus.app');
          }
        }, 100);
      });
    }
  });
</script>
{{ end }}
