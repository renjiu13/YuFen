{{/* 作者信息展示组件 */}}
<div class="flex flex-col items-center mb-12">
  {{ if .Site.Params.author_avatar }}
    <img src="{{ .Site.Params.author_avatar }}" alt="{{ .Site.Params.author_name }}" class="w-16 h-16 rounded-full mb-4 object-cover">
  {{ else }}
    <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center mb-4 hover:bg-gray-300 transition-colors">
      <i class="fa-regular fa-user text-2xl text-gray-500"></i>
    </div>
  {{ end }}
  
  <h1 class="text-2xl font-bold mb-2 text-gray-600">{{ .Site.Params.blog_title | default .Site.Title }}</h1>
  <p class="text-gray-400 text-sm">{{ .Site.Params.author_description | default .Site.Params.description }}</p>
</div>
