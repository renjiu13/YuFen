{{ define "main" }}
<!-- 黑白灰极简风格404页面（适配透明PNG图片） -->
<div class="w-full min-h-[90vh] max-w-3xl mx-auto flex flex-col items-center justify-center px-4 py-8 text-center">
  <!-- 透明PNG图片（无投影、居中显示） -->
  <div class="mb-8">
    <!-- 图片宽度可调整：w-56=140px / w-64=160px / w-72=180px -->
    <img 
      src="{{ .Site.BaseURL }}/images/404.png"
      alt="404提示图" 
      class="w-64 h-auto"
      style="object-fit: contain; background: transparent;"
    >
  </div>

  <!-- 黑白灰系文案（无跳色） -->
  <h1 class="text-xl font-medium mb-2 text-gray-800">小笨蛋，页面跑偏啦～</h1>
  <p class="text-sm text-gray-500">可以返回首页继续浏览，或检查地址是否输入正确</p>
  
  <!-- 极简返回首页链接（替代按钮，低调不跳色） -->
  <a 
    href="{{ .Site.BaseURL }}" 
    class="mt-6 text-sm text-gray-600 hover:text-gray-800 transition-colors underline underline-offset-2"
    aria-label="返回博客首页"
  >
    ← 返回首页
  </a>
</div>

<!-- 极简样式（贴合黑白灰主题） -->
<style>
  body {
    background-color: #ffffff; /* 纯白背景，适配透明图 */
    animation: fadeIn 0.6s ease-in-out;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
{{ end }}
